</body>
<script>
	var forms=document.forms['my'];
	var sub=forms.elements['submit'];
	function selectForm(forms){
		var formsEle=forms.elements;
		var arr=[];
		for(var i=0;i<formsEle.length;i++)
			var a=formsEle[i];
			switch(a.type){
				case 'email':
				case 'image':
				case 'file':
				case 'button':
				case 'submit':
				case 'select-one':
				case 'select-multiple':                                    
				/*for(var j=0;j<a.options.length;j++){
					if(!a.options[j].selected){
						arr.push(a.name+'='+a.value)
					}
				}*/
				break;
				case 'radio':
				if(!a.checked)
				break;
				default:
				arr.push(a.name+'='+a.value)
			}
		}
		return arr.join('&');
	}
	//console.log(selectForm(forms));

	forms.onsubmit=function(){
		alert(selectForm(forms));
		return false;
	}

</script>
