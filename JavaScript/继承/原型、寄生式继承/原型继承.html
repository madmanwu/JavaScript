<script>
	// 原型式继承
	function Parent(){
		this.name = "1507J";
	}
	var aa = new Parent();

	function Child(obj){
		function fn(){};
		fn.prototype = obj;
		return new fn();
	}
	var bb = Child(aa);

	alert(bb.name);
	alert(bb instanceof Parent);

	var aa = new Parent();

	var o = Object.create(aa);

	// 原型式继承
	// 将子类的原型继承父类的实例
	function parent(){
		this.name = "1507J";
		this.age = 18;
	}

	}
	child.prototype = new parent();
	var aa = new child();
	child.prototype.constructor = child;
	var bb = new child();
	console.log(child.prototype);
	alert(child.prototype.constructor);
	console.log(aa.constructor);
	console.log(bb.constructor);
	console.log(aa.name);
	console.log(aa.age);
