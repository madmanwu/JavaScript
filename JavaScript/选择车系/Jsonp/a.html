<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<button id="btn1">1507J</button>
<button id="btn2">1507F</button>
<button id="btn3">1507E</button>
<!--JSONP(JSON with Padding) 是一种跨域请求方式。
服务器返回 js 代码，网页端接受响应，然后就直接执行了，这和通过 script 标签引用外部文件的原理是一样的。-->
<!--script src属性具备跨域访问的功能-->
	<script>
		var js=document.createElement('script');
		var head=document.getElementsByTagName('head')[0];
		head.appendChild(js);
		var btn1=document.getElementById('btn1');
		var btn2=document.getElementById('btn2');
		var btn3=document.getElementById('btn3');

		function data(a){
			for(var i in a){
				alert(i+'='+a[i])
			}
		}
		btn1.onclick=function(){
			js.src='http://localhost/a/a.php?hd=data&class=1507J';
			window.location.reload();
		}
		btn2.onclick=function(){
			js.src='http://localhost/a/a.php?hd=data&class=1507F';
			window.location.reload();
		}
		btn3.onclick=function(){
			js.src='http://localhost/a/a.php?hd=data&class=1507E';
			window.location.reload();
		}
		
	</script>

	<!-- <script src="http://localhost/a/a.php?hd=abc"></script> -->
	
</body>
</html>
