<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<table border='1' id="table">
	<tr>
		<td>数量</td>
		<td>价格</td>
	</tr>
	<tr>
		<td>2</td>
		<td>32</td>
	</tr>
	<tr>
		<td>5</td>
		<td>21</td>
	</tr>
	<tr>
		<td>4</td>
		<td>54</td>
	</tr>
	<tr>
		<td>8</td>
		<td>42</td>
	</tr>
</table>
	<script>
		var table=document.getElementById('table');

		var firstTR=table.rows[0];
		var firstTD=firstTR.cells;
		
		for(var i=0;i<firstTD.length;i++){
			firstTD[i].index=i;
			firstTD[i].onclick=function(){
				var tr=table.rows;
				var arr=[];
				for(var j=1;j<tr.length;j++){
					//console.log(tr[j]);
					arr.push({value:
						tr[j].cells[this.index].innerHTML,
						html:tr[j]
					});
				}
				console.log(arr);
				for(var k=0;k<arr.length;k++){
					for(var n=k+1;n<arr.length;n++){
						if(parseInt(arr[k].value)<parseInt(arr[n].value)){
							var t=arr[k];
							arr[k]=arr[n];
							arr[n]=t;
						}
					}
				}
				for(var w=0;w<arr.length;w++){
					//console.log(arr[w]);
					table.appendChild(arr[w].html)
				}
				
			}
		}







		//var arr=[1,6,7,9,-1,5];

		function sort(arr){
			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]<arr[j]){
						var t=arr[i];
						arr[i]=arr[j];
						arr[j]=t;
					}
				}
			}
			return arr;
		}
		//console.log(sort(arr));
	</script>
</body>
</html>
