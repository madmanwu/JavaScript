<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<button id="btn">按钮</button>
</body>
<script>
	var list = document.getElementById("list")
	,	lis = document.getElementsByTagName("li")
	,	btn = document.getElementById("btn");

	btn.onclick = function(){
		list.appendChild(lis[0]);
	}
</script>
</html>
